<div class="w-full h-16 flex justify-center items-center shadow-lg bg-white">
    <div class="w-1/6 flex justify-start">
        <a class="normal-case font-bold md:text-2xl sm:text-base ml-4" href="/">
            锅烧FM
        </a>
    </div>

    <div class="w-4/6 flex justify-center ">
        <div class="form-control w-full max-w-2xl shadow-none">
            {{if eq "" .searchKeyword}}
            <input id="searchInput" type="text" placeholder="输入关键词搜索" class="input input-bordered" />
            {{else}}
            <input id="searchInput" type="text" placeholder="{{.searchKeyword}}" class="input input-bordered" />
            {{end}}
        </div>
        <button id="homeSearchBtn" class="btn btn-primary">搜索</button>
    </div>

    <div class="w-1/6 flex justify-end">
        <a href="">
            <div id="header-avatar" class="avatar mr-4">
                <div class="w-8 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
                    <img src="/resource/image/user-fill.png" />
                </div>
            </div>
        </a>
    </div>
</div>
