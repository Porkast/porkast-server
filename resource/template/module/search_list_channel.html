<div class="w-full flex justify-center">
    <div class="w-full">
        {{range $index, $item := .feedChannels}}
        <div class="card w-full max-w-2xl bg-base-100 shadow-xl mt-6">
            <div class="card-body">
                <a href="/feed/channel/{{$item.Id}}">
                    <h2 class="card-title gap-0 overflow-x-scroll inline">{{$item.Title}}</h2>
                </a>
                <div class="flex mt-3">
                    <a href="/feed/channel/{{$item.Id}}">
                        <div class="avatar">
                            <div class="w-20 rounded">
                                {{if $item.HasThumbnail}}
                                <img src="{{$item.ImageUrl}}" />

                                <img src="/resource/image/logo192.png" />
                                {{end}}
                            </div>
                        </div>
                        <div class="ml-3">
                            <a href="/feed/channel/{{$item.Id}}">
                                <div class="text-lg font-medium">{{$item.Title}}</div>
                            </a>
                            <div class="text-sm font-medium text-gray-500 mt-2">{{$item.Author}}</div>

                        </div>
                    </a>
                </div>
                <a href="/feed/channel/{{$item.Id}}">
                    <div class="max-h-24 flex overflow-clip text-gray-500">
                        <p>{{$item.TextChannelDesc}}</p>
                    </div>
                </a>
                <div class="carousel rounded-box pt-4">
                    {{range $index, $category := $item.Categories}}
                    <div class="carousel-item rounded-md mr-2 bg-gray-200">
                        <span class="md:text-sm font-bold text-xs pl-1 pr-1">{{$category}}</span>
                    </div>
                    {{end}}
                </div>
                <button class="bg-gray-200 w-14 md:w-20 h-8 mt-2 flex items-center rounded-lg"
                    onclick="shareChannel('{{$item.Id}}')">
                    <img class="w-3 md:w-4 ml-1 md:ml-2 mr-1" src="/resource/image/share.png" alt="">
                    <span class="font-bold text-xs md:text-sm mr-1 md:mr-2">分享</span>
                </button>
            </div>
            <textarea style="display: none;" id="clipboard-temp-holder-{{$item.Id}}"></textarea>
        </div>
        {{end}}
    </div>
</div>
