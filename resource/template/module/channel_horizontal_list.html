<div class="w-full flex justify-start">
    <div class="carousel rounded-box">
        {{range $index, $item := .feedChannels}}
        <a href="/feed/channel/{{$item.Id}}" class="carousel-item bg-white mr-4 w-24">
            <div class="mb-2">
                <div class="avatar justify-center">
                    <div class="w-24 h-24 rounded">
                        {{if $item.HasThumbnail}}
                        <img src="{{$item.ImageUrl}}" />
                        {{else}}
                        <img src="/resource/image/logo192.png" />
                        {{end}}
                    </div>
                </div>
                <div class="w-20 ml-2 mr-2 text-sm truncate">{{$item.Title}}</div>
            </div>
        </a>
        {{end}}
    </div>
</div>
